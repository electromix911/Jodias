<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Para Siempre üíç</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a1a2e, #16213e, #0f3460);
    text-align: center;
    color: white;
}

/* Texto principal */
h1 {
    margin-top: 120px;
    font-size: 42px;
    font-weight: bold;
    background: linear-gradient(90deg, #ffffff, #ffd700, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: brillo 3s infinite linear;
}

@keyframes brillo {
    0% { background-position: -200px; }
    100% { background-position: 200px; }
}

/* Bot√≥n elegante */
button {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
}

button:hover {
    transform: scale(1.1);
}

/* Imagen */
img {
    margin-top: 40px;
    width: 300px;
    border-radius: 25px;
    display: none;
    box-shadow: 0px 20px 50px rgba(0,0,0,0.7);
    animation: zoom 1.2s ease forwards;
}

@keyframes zoom {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
}

/* Corazones flotando */
.corazon {
    position: absolute;
    bottom: -10px;
    color: #ff4b6e;
    font-size: 20px;
    animation: subir linear infinite;
}

@keyframes subir {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Contigo eleg√≠ un para siempre, mi estrella üí´</h1>

<button onclick="mostrarFoto()">Ver nuestro destino üíç</button>

<br>
<img id="foto" src="foto.jpg" alt="Nuestra historia">

<script>
function mostrarFoto() {
    document.getElementById("foto").style.display = "block";
}

// Corazones subiendo suaves
function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "‚ù§";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = (Math.random() * 4 + 3) + "s";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 7000);
}

setInterval(crearCorazon, 500);
</script>

</body>
</html>
